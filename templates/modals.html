<div class="fixed bottom-6 right-6 z-50 flex flex-col items-end">
    <div id="chat-window" class="hidden mb-4 w-[90vw] md:w-96 bg-gray-900/95 backdrop-blur-xl border border-cyan-500/30 rounded-2xl shadow-2xl overflow-hidden flex flex-col h-96">
        <div class="p-4 bg-gradient-to-r from-cyan-900/50 to-purple-900/50 border-b border-white/10 flex justify-between items-center"><span class="font-semibold text-white">Deepmani AI</span><button onclick="toggleChat()" class="text-white"><i data-lucide="x" width="18"></i></button></div>
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar">
            <div class="flex justify-start mb-2"><div class="bg-white/10 p-2 rounded text-sm text-gray-200">Hello! I am Deepmani's AI Avatar. Ask me about my work or research!</div></div>
        </div>
        <div class="p-4 border-t border-white/10 bg-black/20 flex gap-2"><input type="text" id="chat-input" onkeydown="if(event.key==='Enter') sendChatMessage()" placeholder="Ask me..." class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 text-sm text-white"><button onclick="sendChatMessage()" class="p-2 bg-cyan-600 rounded-xl text-white"><i data-lucide="send" width="18"></i></button></div>
    </div>
    <button onclick="toggleChat()" class="w-14 h-14 bg-gradient-to-tr from-cyan-600 to-purple-600 rounded-full shadow-lg flex items-center justify-center hover:scale-105 transition-all"><i data-lucide="message-square" class="text-white"></i></button>
</div>

<div id="contactModal" class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4"><div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeModal('contactModal')"></div><div class="relative bg-gray-900 border border-white/10 rounded-2xl w-full max-w-lg p-6 animate-in zoom-in-95"><button onclick="closeModal('contactModal')" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i data-lucide="x"></i></button><h3 class="text-2xl font-bold mb-6 text-white">Get in Touch</h3>
    <form onsubmit="submitContact(event)" class="space-y-4"><input type="text" name="name" id="contact-name" placeholder="Name" class="w-full bg-black/30 border border-white/10 rounded-lg p-3 text-white" required><input type="email" name="email" placeholder="Verified Email" class="w-full bg-black/30 border border-white/10 rounded-lg p-3 text-white" required><textarea name="message" rows="3" placeholder="Message" class="w-full bg-black/30 border border-white/10 rounded-lg p-3 text-white" required onkeydown="if(event.key==='Enter' && !event.shiftKey) { event.preventDefault(); submitContact(event); }"></textarea><button type="submit" id="contact-submit-btn" class="w-full py-3 bg-gradient-to-r from-cyan-600 to-purple-600 rounded-lg font-bold text-white flex justify-center items-center gap-2">Send Message</button></form>
</div></div>

<div id="adminLoginModal" class="hidden fixed inset-0 z-[70] flex items-center justify-center p-4"><div class="absolute inset-0 bg-black/90 backdrop-blur-md" onclick="closeModal('adminLoginModal')"></div><div class="relative bg-gray-900 border border-white/10 rounded-2xl w-full max-w-sm p-6 animate-in zoom-in-95"><button onclick="closeModal('adminLoginModal')" class="absolute top-4 right-4 text-white"><i data-lucide="x"></i></button><h3 class="font-bold text-white mb-4">Admin Login</h3><input type="password" id="admin-password" placeholder="Password" class="w-full bg-black/50 border border-white/10 rounded-lg p-3 text-white mb-4" onkeydown="if(event.key==='Enter') submitAdminLogin()"><button onclick="submitAdminLogin()" class="w-full py-2 bg-cyan-600 rounded-lg text-white">Login</button></div></div>

<div id="identityModal" class="hidden fixed inset-0 z-[80] flex items-center justify-center p-4"><div class="absolute inset-0 bg-black/90 backdrop-blur-md" onclick="closeModal('identityModal')"></div><div class="relative bg-gray-900 border border-white/10 rounded-2xl w-full max-w-md p-8 animate-in zoom-in-95"><button onclick="closeModal('identityModal')" class="absolute top-4 right-4 text-white"><i data-lucide="x"></i></button><h3 class="text-2xl font-bold text-white mb-2">Guest Identity</h3><input type="text" id="visitor-name" placeholder="Your Name" class="w-full bg-black/50 border border-white/10 rounded-xl p-3 text-white mt-4 mb-4" onkeydown="if(event.key==='Enter') setIdentity()"><button onclick="setIdentity()" class="w-full py-3 bg-cyan-600 rounded-xl font-bold text-white">Set Identity</button></div></div>

<div id="postDetailModal" class="hidden fixed inset-0 z-[70] flex items-center justify-center p-4"><div class="absolute inset-0 bg-black/90 backdrop-blur-md" onclick="closeModal('postDetailModal')"></div><div class="relative bg-gray-900 border border-white/10 rounded-2xl w-full max-w-6xl h-[90vh] overflow-hidden flex flex-col md:flex-row shadow-2xl"><button onclick="closeModal('postDetailModal')" class="absolute top-4 right-4 z-20 p-2 bg-black/50 rounded-full text-white"><i data-lucide="x"></i></button>
    <div class="w-full md:w-2/3 bg-black flex items-center justify-center overflow-hidden relative"><img id="detail-image" src="" class="max-w-full max-h-full object-contain"><div class="absolute bottom-0 left-0 w-full p-6 bg-gradient-to-t from-black/90 to-transparent"><h2 id="detail-title" class="text-3xl font-bold text-white mb-2"></h2><p id="detail-desc" class="text-gray-300"></p></div></div>
    <div class="w-full md:w-1/3 flex flex-col bg-gray-900/50 border-l border-white/5"><div class="p-6 border-b border-white/5"><button onclick="likePost()" class="flex items-center gap-2 text-pink-400 text-lg font-bold"><i data-lucide="heart" class="fill-current"></i> <span id="detail-likes"></span> Likes</button></div><div id="comments-list" class="flex-1 overflow-y-auto p-6 space-y-4"></div><div class="p-4 border-t border-white/5 bg-black/20 flex gap-2"><input type="text" id="comment-input" placeholder="Comment..." class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm text-white" onkeydown="if(event.key==='Enter') submitComment()"><button onclick="submitComment()" class="p-2 bg-cyan-600 rounded-xl text-white"><i data-lucide="send" width="18"></i></button></div></div>
</div></div>
