<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Language" content="en" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <meta name="description" content="Deepmani Mishra – Official personal website showcasing projects, resume, and contact info." />
  <meta name="keywords" content="Deepmani Mishra, developer, portfolio, projects, resume, contact" />
  <meta name="author" content="Deepmani Mishra" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://deepmanimishra.onrender.com/" />
  <!-- shortcut browser icon -->
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">

  <!-- Social / Open Graph + Twitter -->
  <meta property="og:title" content="Deepmani Mishra – Portfolio Website" />
  <meta property="og:description" content="Explore my projects, resume, and get in touch!" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://deepmanimishra.onrender.com/" />
  <meta property="og:image" content="{{ url_for('static', filename='images/profile.jpg') }}" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Deepmani Mishra – Portfolio Website" />
  <meta name="twitter:description" content="Explore my projects, resume, and get in touch!" />
  <meta name="twitter:image" content="{{ url_for('static', filename='images/profile.jpg') }}" />

  <script type="application/ld+json"> …JSON‑LD schema… </script>

  <!-- Preconnect + Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>


<body>

  <!-- Header -->
  <header class="header">
    <div class="signature">Deepmani Mishra</div>
    <button id="toggle-theme" title="Toggle theme">
      <i class="fas fa-moon"></i>
    </button>
  </header>

  <!-- Hero -->
  <section class="hero fade-in">
    <div class="hero-img">
      <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Deepmani Mishra" />
    </div>
    <h1>Hello, I'm <span style="color: var(--link);">Deepmani Mishra</span></h1>
    <p>Student | Entrepreneur | Developer</p>
  </section>

  <!-- Navigation -->
  <nav class="nav fade-in">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('about') }}">About</a>
    <a href="{{ url_for('projects') }}">Projects</a>
    <a href="{{ url_for('resume') }}">Resume</a>
    <a href="{{ url_for('blog') }}">My Blogs</a>
    <a href="{{ url_for('contact') }}">Contact</a>
  </nav>

  <!-- Main Content -->
  <main class="container fade-in">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="fade-in">
    <p>Connect with me:</p>
    <div class="hero-socials">
      <a href="https://www.facebook.com/brijratndeepmani.mishra" target="_blank" title="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/deepmani_mishra_/" target="_blank" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://youtube.com/yourchannel" target="_blank" title="YouTube"><i class="fa-brands fa-youtube"></i></a>
    </div>
    <p style="margin-top: 1rem;">&copy; 2025 Deepmani Mishra. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
